<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Gaming Hub</title>
  <!-- ✅ Go up one level to find css folder -->
  <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
  <!-- Header -->


  <!-- Contact Section -->
  <section class="contact container">
    <h2>Contact Us</h2>
    <p class="intro">
      Got a question, suggestion, or feedback? Fill out the form below and we’ll get back to you as soon as possible!
    </p>

    <form class="contact-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" rows="6" placeholder="Type your message..." required></textarea>
      </div>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Gaming Hub. All rights reserved.</p>
  </footer>
</body>
</html>

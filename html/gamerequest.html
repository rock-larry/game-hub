<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="../images/logo1.ico" type="image/png">
  <title>Game Request | GameVault</title>
  <link rel="stylesheet" href="../css/gamerequest.css">
</head>
<body>
  
  <div id="header"></div>

  <section class="request-section">
    <h1>üéØ Request a Game</h1>
    <p>Can‚Äôt find your favorite game? Send us a request and we‚Äôll add it soon!</p>

    <form id="requestForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="game">Game Title</label>
      <input type="text" id="game" placeholder="Enter the game name" required>

      <label for="platform">Platform</label>
      <select id="platform" required>
        <option value="">Select platform</option>
        <option>PC</option>
        <option>PlayStation</option>
        <option>Xbox</option>
        <option>Mobile</option>
        <option>Other</option>
      </select>

      <label for="message">Additional Info (optional)</label>
      <textarea id="message" placeholder="Any notes or details..."></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </section>

  <script>
document.getElementById("requestForm").addEventListener("submit", (e) => {
  e.preventDefault();

  const payload = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    game: document.getElementById("game").value,
    platform: document.getElementById("platform").value,
    message: document.getElementById("message").value
  };

  // Save the request locally (bot.py will read it)
  fetch("/save_request", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  })
  .then(() => {
    alert("‚úÖ Your request has been sent!");
    document.getElementById("requestForm").reset();
  })
  .catch(() => {
    alert("‚ùå Failed to send request. Please try again.");
  });
});
</script>


  <script src="../js/main.js"></script>
  <div id="footer"></div>

</body>
</html>
